# Add a nat gateway and attach a private network to it
---
name: my_service
datacenter: r3-dc2
bootstrapping: none
service_ip: 172.16.186.44
vpc_subnet: 1.1.1.1/24

nat_gateways:
  - name: db-nat
    public_network: web

networks:
  - name: web
    subnet: 10.1.0.0/24
    public: true
  - name: db
    subnet: 10.2.0.0/24
    public: false
    nat_gateway: db-nat

instances:
  - name: web
    type: e1.micro
    image: ami-6666f915
    network: web
    start_ip: 10.1.0.11
    count: 1
    key_pair: some-keypair

security_groups:
  - name: web-sg-1
    egress:
      - from_port: '80'
        ip: 10.1.1.11/32
        protocol: any
        to_port: '80'
    ingress:
      - from_port: '80'
        ip: 10.1.1.11/32
        protocol: any
        to_port: '80'

loadbalancers:
  - name: elb-1
    private: true
    instances:
      - web
    listeners:
      - from_port: 80
        to_port: 80
        protocol: http
    security_groups:
      - web-sg-1

s3_buckets:
  - name: bucket-1
    bucket_location: eu-west-1
    grantees:
      - id: foo@r3labs.io
        type: emailaddress
        permissions: full_control
