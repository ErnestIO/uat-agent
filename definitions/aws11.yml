# Remove a network and remove the new instance
---
name: my_service
datacenter: r3-dc2
bootstrapping: none
service_ip: 172.16.186.44

networks:
  - name: web
    subnet: 10.1.0.0/24
    public: true

instances:
  - name: web
    type: e1.micro
    image: ami-6666f915
    network: web
    start_ip: 10.1.0.11
    count: 1
    key_pair: some-keypair

security_groups:
  - name: web-sg-1
    egress:
      - from_port: '80'
        ip: 10.1.1.11/32
        protocol: any
        to_port: '80'
    ingress:
      - from_port: '80'
        ip: 10.1.1.11/32
        protocol: any
        to_port: '80'
